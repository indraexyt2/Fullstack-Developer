<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:400,600,700">
    <title>Document</title>
</head>
<body>
    <div class="pricing-plane-table">
        <div class="pricing-plan">
            <img src="Icons/icon-1.jpg" alt="pricing-img">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domain</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="/#" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="Icons/icon-2.jpg" alt="pricing-img">
            <h2 class="pricing-header">Small</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domain</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">$60</span>
            <a href="/#" class="pricing-button is-featured">Free Trial</a>
        </div>
        
        <div class="pricing-plan">
            <img src="Icons/icon-3.jpg" alt="pricing-img">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Custom domain</li>
                <li class="pricing-features-item">Sleep after 30 mins of inactivity</li>
            </ul>
            <span class="pricing-price">$100</span>
            <a href="/#" class="pricing-button">Free Trial</a>
        </div>
    </div>
</body>
</html>
