<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Responsive Bootstrap</title>
    <link  
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary fixed-top py-3 " data-bs-theme="dark">
      <div class="container">
        <a href="#" class="navbar-brand">YukUmroh</a>

        <button class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a href="" class="nav-link">Services</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Schedule </a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">About</a>
            </li>
            <li class="nav-item">
              <a href="" class="nav-link">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top: 90px;">
      <h2 class="mt-3">Login</h2>
      <div class="row">
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Alamat Email</label>
            <input type="email" class="form-control" id="email">
            <div id="email" class="form-text">Masukkan alamat email Anda</div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="email" class="form-control" id="password">
          </div>

          <div class="mb-3">
            <input type="checkbox" class="form-check-input" id="check">
            <label for="check" class="form-check-label">Ingat saya</label>
          </div>

          <div class="mb-3">
          <button type="submit" class=" btn btn-primary">Masuk</button>
        </div>
        </form>
      </div>
    </div>

    <div class="container">
      <h2 class="mt-5">Daftar Akun</h2>
      <form>
        
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nama-depan" class="form-label">Nama depan</label>
            <input type="text" class="form-control" id="nama-depan">
          </div>

          <div class="col-md-6 mb-3">
            <label for="nama-belakang" class="form-label">Nama belakang</label>
            <input type="text" class="form-control" id="nama-belakang">
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Alamat email</label>
            <input type="email" class="form-control" id="email">
          </div>

          <div class="mb-3">
            <label for="alamat" class="form-label">Alamat lengkap</label>
            <textarea class="form-control" rows="3"></textarea>
          </div>

          <div class="mb-3">
            <label for="agama" class="form-label">Agama</label>
            <select class="form-select mb-3" name="agama" id="agama">
              <option selected>Pilih agama</option>
              <option value="Islam">Islam</option>
              <option value="Hindu">Hindu</option>
              <option value="Budha">Budha</option>
              <option value="Kristen">Kristen</option>
            </select>

          <div class="form-check mb-3 mt-3">
            <input type="radio" class="form-check-input" id="laki-laki" value="pria" name="gender">
            <label for="laki-laki" class="form-check-label">Laki-Laki</label>
          </div>

          <div class="form-check mb-3">
            <input type="radio" class="form-check-input" id="perempuan" value="wanita" name="gender">
            <label for="perempuan" class="form-check-label">Perempuan</label>
          </div>

          <button class="btn btn-primary">Daftar</button>
          </div>
        </div>
      </form>
    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
