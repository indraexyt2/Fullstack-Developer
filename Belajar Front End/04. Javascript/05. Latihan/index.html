<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Latihan Javascript Dasar</title>
</head>
<body>
    <div class="container">
        <div class="row text-center mt-3">
            <h1>Latihan #1 Javascript Data</h1>
        </div>

        <div class="row justify-content-center mt-3">
            <div class="col-8 col-sm-4 mb-4 mb-sm-0">
                <div class="input-group">
                    <input type="text" class="form-control" id="nama_depan" placeholder="Nama depan" aria-placeholder="Nama depan">
                </div>
            </div>

            <div class="col-8 col-sm-4">
                <div class="input-group">
                    <input type="text" class="form-control" id="nama_belakang" placeholder="Nama belakang" aria-placeholder="Nama belakang">
                </div>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-3">
        <button class="btn btn-primary col-4" id="button_merge">Gabungkan </button>
    </div>

    <div class="row justify-content-center mt-3">
        <div class="col-4">
            <input type="text" class="form-control" id="nama_lengkap" disabled>
        </div>
    </div>
    
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>
</html>
