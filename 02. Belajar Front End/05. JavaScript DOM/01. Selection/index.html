<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript DOM Selection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
                <h1 id="judul">Indrawansyah</h1>
        </div>
        <div class="isi-1">
            <p>Paragraf dalam div pertama.</p>
            <p>Paragraf kedua dalam div pertama.</p>
        </div>
        <div class="isi-2">
            <p>Paragraf dalam div kedua.</p>
            <p>Paragraf kedua dalam div kedua.</p>
        </div>
        <div>
            <ul>
                <li class="list">Item 1</li>
                <li class="list">Item 2</li>
                <li class="list">Item 3</li>
            </ul>
        </div>
        <div class="link">
            <a href="#" id="link1">Link 1</a>
            <a href="#" class="link">Link 2</a>
            <a href="#" class="link">Link 3</a>
        </div>
        <form>
            <input type="email" id="email" placeholder="Email">
            <input type="password" id="password" placeholder="Password">
            <input type="submit" value="Login">
        </form>
        <div class="gambar">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image 1">
            <img src="https://via.placeholder.com/150" alt="Placeholder Image 2">
         </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
