<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 2</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="header text-center mb-3">
        <h1>Latihan #2 Tipe Data</h1>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="angka_1" placeholder="angka pertama">
                </div>
            </div>

            <div class="col-3">
                <div class="input-group">
                    <input type="number" class="form-control" id="angka_2" placeholder="angka kedua">
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-3">
            <button type="button" class="btn btn-primary col-2" id="jumlah">Jumlah</button>
        </div>

        <div class="row text-center mt-4">
            <span id="hasil">Hasil</span>
        </div>
    </div>

    <script src="script.js"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous">
    </script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
</body>
</html>
