<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Button Bootstrap</title>
    <link  
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container-sm">
        <h2>Default Button</h2>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        
        <button type="button" class="btn btn-link">Link</button>
    </div>

    <div class="container">
        <h2>Mengubah Warna Text</h2>
        <button type="button" class="btn btn-danger text-white">Danger</button>
        <button class="btn btn-warning text-white">Warning</button>
    </div>

    <div class="container">
        <h2>Outline Buttons</h2>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-dark">Dark</button>
    </div>

    <div class="container">
        <h2>Ukuran Button</h2>
        <button class="btn btn-info btn-sm text-white">Small Button</button>
        <button class="btn btn-success btn-lg">Large Button</button>
    </div>

    <div class="container">
        <h2>Disabled Buttons</h2>
        <button class="btn btn-danger text-white" disabled>Jangan di Klik</button>
        <button class="btn btn-warning text-white" disabled>Jangan di Klik</button>
    </div>

    <div class="container">
        <h2>Button Group</h2>
        <div class="btn-group" role="group">
            <button class="btn btn-primary">Tombol 1</button>
            <button class="btn btn-secondary">Tombol 2</button>
        </div>
    </div>

    <div class="container">
        <h2>Spinner</h2>
        <button class="btn btn-danger">
            <span class="spinner-border spinner-border-sm"></span>
            <span>Loading...</span>
        </button>
    </div>

    <div class="container">
        <h2>Badge</h2>
        <button class="btn btn-danger">
            Pesan <span class="badge text-bg-info text-danger" >5</span>
        </button>
    </div>

    <script 
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  </body>
</html>
